<html>

<head>
  <title>Карта</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="header-b"></div>
      <div class="header-text">Интелектуальная игра посвященная 225-летию Швейцарского похода А. В. Суворова</div>
      <a class="header-text" href="#game">Начать игру</a>
    </div>

    <div class="game-module">
      <a name="game"></a>
      <div class="map">
        <div id="mainField">

          <button id="first">1</button>
          <button id="second">2</button>
        </div>
      </div>
    </div>
    <!-- <div id="questionList"></div> -->
    <div class="control-panel">

      <button id="clearStorage">Начать заново</button>
      <button id="status"></button>
    </div>
    <div>
      <a href="#easy">Лёгкие вопросы</a>
      <a href="#normal">Средние вопросы</a>
      <a href="#hard">Сложные вопросы</a>

    </div>

    <h1>Интеллектуальная игра на тему "Швейцарский поход Суворова"</h1>
    <div id="question-section">

    </div>
    <a class="up-control" href="#game">Наверх</a>
    <div id="dialog-panel">

      <dialog id="myDialog">
        <div id="answer-material">

        </div>
      </dialog>
    </div>
    <script src="index.js"></script>
</body>

</html>
